<div class="row">
  <div class="col-md-5">
    <app-recipe-list 
    (recipeWasSelected)="selectedRecipe = $event">
    </app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail 
      *ngIf="selectedRecipe; else infoText" 
      [recipe]="selectedRecipe"></app-recipe-detail>

    <!--if no selection will display ng-template which its is disable by default will show if selected recipe = false-->
    <ng-template #infoText>
      <p>Please select a Recipe!!</p>
    </ng-template>
  </div>
</div>
